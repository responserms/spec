# Blockers
- name: "do-not-merge"
  color: "e11d21"
  description: "Do NOT merge this PR."
- name: "do-not-merge: hold"
  color: "e11d21"
  description: "PR was placed on hold by a maintainer and will not be merged until it is no longer held."
- name: "do-not-merge: work-in-progress"
  color: "e11d21"
  description: "PR is a work-in-progress and will not be merged."
- name: "do-not-merge: bad-commit-message"
  color: "e11d21"
  description: "PR contains a bad commit message and will not be merged until corrected."
- name: "do-not-merge: missing-tests"
  color: "e11d21"
  description: "PR contains code that is missig automated tests and will not be merged until tests compliment the PR."
- name: "do-not-merge: manual-testing-needed"
  color: "e11d21"
  description: "PR contains changes that must be manually tested, don't merge until it's been marked as approved."
- name: "do-not-merge: missing-docs"
  color: "e11d21"
  description: "PR contains changes that must be documented, don't merge until docs are updated."

# Information for Maintainers
- name: "release-notes"
  color: "c2e0c6"
  description: "Denotes a PR that should be considered when creating release notes."
- name: "release-notes: ignore"
  color: "c2e0c6"
  description: "Denotes a PR that does not warrant mention in release notes."
- name: "release-notes: action-required"
  color: "c2e0c6"
  description: "Denotes a PR that introduces potentially breaking changes and should state such in the release notes."

# Priorities
- name: "priority: low"
  color: "009800"
- name: "priority: medium"
  color: "fbca04"
- name: "priority: high"
  color: "eb6420"
- name: "priority: critical"
  color: "e11d21"