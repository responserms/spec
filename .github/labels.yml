# Standard
- name: "wontfix"
  color: "ffffff"
  description: "This will not be worked on"
- name: "stale"
  color: "ffffff"
  description: "PR or issue has sat without activity too long and has become stale. Will be closed 7 days from the day it is marked stale."
- name: "¯\_(ツ)_/¯"
  color: "ffffff"
  description: "No description necessary."
- name: "good first issue"
  color: "7057ff"
  description: "Good for newcomers"
- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"
- name: "duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"
- name: "invalid"
  color: "e4e669"
  description: "Invalid issue/PR and will be closed."
- name: "good-to-merge"
  color: "e4e669"
  description: "PR is good to merge when checks pass."


