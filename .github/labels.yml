# Triage
- name: "triage: ok"
  color: "fef2c0"
  description: "Indicates an issue is sufficient to be worked and will be prioritized."
- name: "triage: duplicate"
  color: "fef2c0"
  description: "Indicates an issue is a duplicate of an already open issue."
- name: "triage: needs-information"
  color: "fef2c0"
  description: "Indicates an issue needs more information in order to work on it."
- name: "triage: not-reproducible"
  color: "fef2c0"
  description: "Indicates an issue can no be reproduced as described."

